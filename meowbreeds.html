  <style>
    .main-content {
      flex: 1;
      padding: 0px;
      margin-left: 0px; /* Space for the sidebar */
    }

    /* Image Grid */
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Max 3 images per row */
      gap: 150px; /* Spacing between grid items */
      padding: 50px;
    }

    .image-item {
      text-align: center; /* Center-align the description */
    }

    .image-item img {
      width: 100%; /* Make the image fit the container */
      height: 200px; /* Set a fixed height for consistency */
      border-radius: 200%; /* Circular images */
      object-fit: cover; /* Maintain aspect ratio */
      object-position: center; /* Center the image */
    }

    .image-item p {
      margin-top: 8px; /* Spacing above the description */
      font-size: 0.9em;
      color: #555;
    }

    /* Media query for medium screens */
    @media (max-width: 768px) {
      #container {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row */
      }
    }

    /* Media query for small screens */
    @media (max-width: 480px) {
      #container {
        grid-template-columns: 1fr; /* 1 image per row */
      }
    }
  </style>
</head>
