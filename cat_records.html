<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat.Sy - Records</title>
  <link href="https://fonts.googleapis.com/css?family=Life+Savers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/global.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Life Savers', cursive;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Page Title */
    .page-title {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: left;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }

    /* Table Styles */
    .cat-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .cat-table th,
    .cat-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .cat-table th {
      background-color: #f1f1f1;
    }
    .cat-table td.actions {
      text-align: center;
    }

    .add-button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #4a90e2;
  color: white;
  text-decoration: none;
  font-size: 1em;
  border-radius: 5px;
  float: right; /* No need for display: inline-block */
}

    .add-button:hover {
      background-color: #357ab8;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ffa500; /* Orange for Edit */
    }
    .edit-btn:hover {
      background-color: #e69500;
    }
    .delete-btn {
      background-color: #ff4d4d; /* Red for Delete */
    }
    .delete-btn:hover {
      background-color: #d43c3c;
    }

    /* Log Out Button */
    .log-out {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.8em;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f1f1f1;
      color: #333;
    }
    .log-out:hover {
      background-color: #e1e1e1;
      color: #555;
    }  
  </style>
</head>
<body>
  <!-- Container for Sidebar and Main Content -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">Cat.Sy <span class="paw">üêæ</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="meowbreeds.html">Meow Breeds</a></li>
          <li><a href="catowners.html">Meow Members</a></li>
          <li><a href="cat_records.html">Meow Records</a></li>
          <li><a href="cat_discussion.html">Meow Discussion</a></li>
          <li><a href="meoewabout.html">Meow About</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2 class="page-title">Cat Records</h2>
      <table class="cat-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cat Name</th>
            <th>Age</th>
            <th>Color</th>
            <th>Breed</th>
            <th>Gender</th>
            <th>Fk_Owner</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Table Row -->
          <tr>
            <td>1</td>
            <td>Whiskers</td>
            <td>3</td>
            <td>White</td>
            <td>Persian</td>
            <td>Female</td>
            <td>John Doe</td>
            <td class="actions">
              <button class="action-btn edit-btn">Edit</button>
              <button class="action-btn delete-btn">Delete</button>
            </td>
          </tr>
          <!-- Add more rows dynamically here -->
        </tbody>
      </table>
      <a href="#" class="add-button">Add</a>
    </main>
  </div>

  <a href="index.html" class="log-out">Log Out</a>  
</body>
</html>
